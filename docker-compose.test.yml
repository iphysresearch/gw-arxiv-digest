version: '3.8'

services:
  # GitHub Actions æœ¬åœ°æµ‹è¯•ç¯å¢ƒ
  github-actions-test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: gw-arxiv-actions-test
    working_dir: /workspace
    volumes:
      - .:/workspace
    environment:
      - DEBIAN_FRONTEND=noninteractive
      - PYTHONUNBUFFERED=1
      - MATTERMOST_WEBHOOK_URL=http://mattermost-mock/hooks/test
      - GITHUB_TOKEN=test-token
      - ENABLE_ARCHIVE=true
      - ARCHIVE_DIR=archives/complete
      - DATE_STR=${DATE_STR:-$(date +%Y-%m-%d)}
    command: bash -c "echo 'ğŸš€ GitHub Actions test environment ready!' && tail -f /dev/null"
    networks:
      - test-network
    depends_on:
      - mattermost-mock

  # æœ¬åœ° Mattermost æµ‹è¯•æœåŠ¡
  mattermost-mock:
    image: nginx:alpine
    container_name: mattermost-mock
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/webhook-mock.html:/usr/share/nginx/html/index.html:ro
    networks:
      - test-network

networks:
  test-network:
    driver: bridge
