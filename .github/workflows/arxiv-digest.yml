name: Daily GW arXiv Digest

on:
  schedule:
    - cron: '0 8 * * *'  # 每天 UTC 8:00 运行 (对应 arXiv 更新时间)
  workflow_dispatch:  # 支持手动触发

jobs:
  fetch-and-send:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run complete GW crawler with self-verification
        run: |
          python scripts/fetch_complete_gw.py
          
      - name: Verify crawl results
        run: |
          if [ ! -f archives/filtered/gw_filtered_$(date +%Y-%m-%d).json ]; then
            echo "❌ 引力波筛选存档文件未生成"
            exit 1
          fi
          
          if [ ! -f digest.md ]; then
            echo "❌ digest.md 未生成"
            exit 1
          fi
          
          echo "✅ 所有必要文件已生成"
          
      - name: Archive crawl results
        run: |
          # 确保存档目录在 git 中
          git add archives/filtered/gw_filtered_$(date +%Y-%m-%d).json
          git add archives/complete/gr_qc_$(date +%Y-%m-%d).json  
          git add archives/complete/astro_ph_$(date +%Y-%m-%d).json
          git add digest.md
          
      - name: Create Pull Request with results
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Daily GW arXiv Digest - $(date +%Y-%m-%d)"
          title: "🌊 Daily GW arXiv Digest - $(date +%Y-%m-%d)"
          body: |
            ## 📡 Daily GW arXiv Digest
            
            **Date**: $(date +%Y-%m-%d)
            **Generated**: $(date)
            
            ### 📊 Summary
            - **Archives Updated**: GR-QC, Astro-Ph complete archives + GW filtered archive
            - **Digest Generated**: digest.md with GW papers analysis
            - **Self-verification**: All crawl targets verified ✅
            
            ### 🔍 Verification Status
            - GR-QC: ~47 papers (page source verified)
            - Astro-Ph: 6 subcategories verified individually
            - All crawl counts match page source numbers
            
            This is an automated digest generated by the web crawler system.
            Auto-merge in 2 hours if no manual review needed.
            
          branch: gw-digest-$(date +%Y-%m-%d)
          base: main
          delete-branch: true

      - name: Send to Mattermost
        if: success()
        env:
          MATTERMOST_WEBHOOK_URL: ${{ secrets.MATTERMOST_WEBHOOK_URL }}
        run: |
          if [ -f mattermost_preview.md ]; then
            # 直接发送预览内容
            python scripts/send_complete_gw.py
            echo "✅ GW Digest sent to Mattermost"
          else
            # 发送简单通知
            curl -s -X POST -H 'Content-Type: application/json' \
              -d "{\"text\": \"🌊 Daily GW arXiv Digest generated and archived! Date: $(date +%Y-%m-%d)\", \"username\": \"GW arXiv Bot\", \"icon_emoji\": \":telescope:\"}" \
              $MATTERMOST_WEBHOOK_URL
          fi
